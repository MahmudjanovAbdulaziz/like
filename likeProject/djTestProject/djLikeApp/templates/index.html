{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Like Project</h1>
    {% for i in profi %}
    <h2>{{i.name}}</h2>
    <p>{{i.description}}</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" name="like">
            <img src="{% static 'like.png' %}" alt=""> {{i.like}}
        </button>
    </form>
    {% endfor %}

</body>
</html>
